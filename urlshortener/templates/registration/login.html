{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
  <form action="/login/" method="post" class="form form-horizontal">
    {% csrf_token %}
    {% if toggle %}
    	<p>The Username/Password Combination you entered is incorrect. Did you want to <a href="/signup">signup</a> </p>
    {% endif %}
    <label>Username</label><input type="text" name="username"><br>
    <label>Password</label><input type="password" name="password" label="Password"/><br>
    <button type="submit">Login</button>
  </form>
{% endblock %}
